    <!-- Section Contact -->
    <section class="contact-section">
        <div class="container">
            <h1 class="section-title">Contactez-moi</h1>
            <form class="contact-form" action="mailto:tounsimahmoud24@gmail.com" method="post" enctype="text/plain">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>

                <label for="subject">Sujet</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Votre message..." required></textarea>

                <button type="submit">Envoyer</button>
            </form>
        </div>
